<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGPT - Modern Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(270deg, #1e3c72, #2a5298, #10a37f, #202123);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      color: white;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Top Navbar */
    .navbar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    /* Chat container */
    .chat-container {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .chat-message {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 70%;
    }
    .chat-user {
      background-color: #10a37f;
      margin-left: auto;
      text-align: right;
    }
    .chat-bot {
      background-color: #444654;
      margin-right: auto;
      text-align: left;
    }

    /* Input area */
    .chat-input {
      display: flex;
      margin-top: 15px;
    }
    .chat-input input {
      flex: 1;
      border-radius: 8px 0 0 8px;
      border: none;
      padding: 12px;
    }
    .chat-input button {
      border-radius: 0 8px 8px 0;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top px-3">
    <a class="navbar-brand fw-bold" href="#"><i class="bi bi-chat-dots text-success"></i> MyGPT</a>
    <div class="ms-auto">
      <a href="#" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-gear"></i> Settings</a>
      <a href="#" class="btn btn-outline-light btn-sm"><i class="bi bi-person-circle"></i> Profile</a>
    </div>
  </nav>

  <!-- Chat Section -->
  <div class="chat-container">
    <h4 class="text-center mb-4">ðŸ’¬ Chat with MyGPT</h4>
    <div id="chatBox">
      <div class="chat-message chat-user"><strong>You:</strong> Hi, this is a test message.</div>
      <div class="chat-message chat-bot"><strong>Bot:</strong> Hello! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button class="btn btn-success" id="sendBtn"><i class="bi bi-send"></i></button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if(text){
        // Add user message
        const userMsg = document.createElement('div');
        userMsg.className = 'chat-message chat-user';
        userMsg.innerHTML = `<strong>You:</strong> ${text}`;
        chatBox.appendChild(userMsg);

        // Fake bot reply
        const botMsg = document.createElement('div');
        botMsg.className = 'chat-message chat-bot';
        botMsg.innerHTML = `<strong>Bot:</strong> I received: "${text}"`;
        setTimeout(() => chatBox.appendChild(botMsg), 600);

        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    userInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
